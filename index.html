<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Load p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <!-- Link to your custom JavaScript file -->
    <script src="sketch.js"></script>
</head>
<body>

    
    <!-- Collapsible Info Box in Bottom Right -->
    <div id="interaction-instructions" class="collapsed">
        <div id="instructions-header">
            <strong>INFO</strong> <span id="toggle-icon">+</span>
        </div>
        <div id="instructions-content">
            <p>Move cursor <strong>up</strong> to speed up, <strong>down</strong> to stop.</p>
            <p>Move <strong>right</strong> for bounce, <strong>left</strong> for smooth.</p>
            <p><strong>Click</strong> background for burst.</p>
        </div>
    </div>

</body>
</html>
